# Параметры, используемые при генерации Kubernetes-манифестов.
# Файл служит документированным источником значений.

clickhouseVersion: "24.8"        # Версия образа ClickHouse

adminUser: "admin"               # Имя администратора
adminPassword: "admin_password"  # Пароль администратора

readonlyUser: "readonly"         # Пользователь с доступом только на чтение
readonlyPassword: "readonly_password"  # Пароль readonly-пользователя